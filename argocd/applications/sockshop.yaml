apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sockshop
  namespace: argocd
spec:
  project: default
  destination:
    namespace: sockshop
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/bubnovd/Pres_GitOps_ArgoCD'
    path: argocd/manifests/sock-shop
    targetRevision: masterclass
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=false
      - CreateNamespace=true
